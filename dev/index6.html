<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Addition using javascript</title>
</head>
<body>
    <h1>Addition Result</h1>
    <p id="result"></p>
    <script>
        let a=5;
        let b=10;
        let sum=a+b;
        document.getElementById("result").innerHTML=
        "The sum of 5 and 10 is: "+sum;  
    </script>
    
</body>
</html>
