<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>change Heading Text Using javascript</title>
</head>
<body>
    <h2 id="title">Before click</h2>
    <button oneclick="changeText()">change Text</button>

    <script>
        function changeText(){
            document.getElementById("title").innerHTML=
            "After click";
        }
    </script>
    
</body>
</html>
