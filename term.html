<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Matcher</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6; /* Light gray background */
        }
        /* Custom styles for the file input */
        .custom-file-input::-webkit-file-upload-button {
            visibility: hidden;
        }
        .custom-file-input::before {
            content: 'Select Resume';
            display: inline-block;
            background: linear-gradient(to right, #6366f1, #8b5cf6); /* Purple gradient */
            color: white;
            border: none;
            border-radius: 0.5rem; /* rounded-lg */
            padding: 0.75rem 1.5rem; /* py-3 px-6 */
            outline: none;
            white-space: nowrap;
            -webkit-user-select: none;
            cursor: pointer;
            font-weight: 600; /* font-semibold */
            font-size: 1rem; /* text-base */
            transition: all 0.2s ease-in-out;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* shadow-md */
        }
        .custom-file-input:hover::before {
            background: linear-gradient(to right, #4f46e5, #7c3aed); /* Darker gradient on hover */
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.15); /* shadow-lg */
        }
        .custom-file-input:active::before {
            background: linear-gradient(to right, #4338ca, #6d28d9); /* Even darker on active */
            transform: translateY(1px);
        }
        .custom-file-input:disabled::before {
            opacity: 0.6;
            cursor: not-allowed;
        }
    </style>
</head>
<body class="flex flex-col items-center justify-center min-h-screen p-4">

    <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-2xl">
        <h1 class="text-3xl font-bold text-gray-800 mb-6 text-center">Resume-to-Company Matcher</h1>
        <p class="text-gray-600 mb-8 text-center">Upload your resume and let us suggest companies that might be a great fit for your skills and experience.</p>

        <!-- Upload Section -->
        <div class="mb-8 p-6 border-2 border-dashed border-indigo-300 rounded-lg text-center">
            <label for="resumeUpload" class="block text-lg font-medium text-gray-700 mb-4">
                Upload your Resume (PDF or DOCX)
            </label>
            <input type="file" id="resumeUpload" accept=".pdf,.docx" class="custom-file-input block mx-auto mb-4">
            <button id="analyzeButton" class="bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-3 px-6 rounded-lg shadow-md transition duration-200 ease-in-out transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-opacity-50" disabled>
                Analyze Resume
            </button>
            <p id="fileName" class="text-sm text-gray-500 mt-2"></p>
        </div>

        <!-- Loading Indicator -->
        <div id="loadingIndicator" class="hidden flex flex-col items-center justify-center py-8">
            <div class="animate-spin rounded-full h-12 w-12 border-4 border-t-4 border-indigo-500 border-opacity-75"></div>
            <p class="mt-4 text-indigo-600 font-medium">Analyzing your resume, please wait...</p>
        </div>

        <!-- Results Section -->
        <div id="resultsSection" class="hidden">
            <h2 class="text-2xl font-semibold text-gray-800 mb-6 text-center">Suggested Companies</h2>
            <div id="companyList" class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <!-- Company cards will be inserted here by JavaScript -->
            </div>
            <p id="noResultsMessage" class="hidden text-center text-gray-500 mt-8">No companies found matching your profile. Try uploading a different resume!</p>
        </div>
    </div>

    <script>
        const resumeUpload = document.getElementById('resumeUpload');
        const analyzeButton = document.getElementById('analyzeButton');
        const fileNameDisplay = document.getElementById('fileName');
        const loadingIndicator = document.getElementById('loadingIndicator');
        const resultsSection = document.getElementById('resultsSection');
        const companyList = document.getElementById('companyList');
        const noResultsMessage = document.getElementById('noResultsMessage');

        // Event listener for file input change
        resumeUpload.addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (file) {
                fileNameDisplay.textContent = `Selected: ${file.name}`;
                analyzeButton.disabled = false; // Enable the button once a file is selected
                // Clear previous results when a new file is selected
                resultsSection.classList.add('hidden');
                companyList.innerHTML = '';
                noResultsMessage.classList.add('hidden');
            } else {
                fileNameDisplay.textContent = '';
                analyzeButton.disabled = true; // Disable if no file is selected
            }
        });

        // Event listener for the Analyze button click
        analyzeButton.addEventListener('click', () => {
            const file = resumeUpload.files[0];
            if (!file) {
                // Show a message if no file is selected (though button should be disabled)
                alert('Please select a resume file first.');
                return;
            }

            // Hide upload section, show loading indicator
            document.querySelector('.p-8 > div:first-child').classList.add('hidden'); // Hide the upload box
            loadingIndicator.classList.remove('hidden');
            resultsSection.classList.add('hidden'); // Hide results while processing

            // Simulate API call for resume analysis
            // In a real application, you would send the file to your backend here
            setTimeout(() => {
                loadingIndicator.classList.add('hidden'); // Hide loading
                document.querySelector('.p-8 > div:first-child').classList.remove('hidden'); // Show upload box again

                // Mock data for suggested companies
                const mockCompanies = [
                    {
                        name: 'Tech Innovators Inc.',
                        industry: 'Software Development',
                        matchReason: 'Strong match for your Python and Machine Learning skills.',
                        logoUrl: 'https://placehold.co/100x100/6366f1/ffffff?text=TI' // Placeholder logo
                    },
                    {
                        name: 'Global Solutions Corp.',
                        industry: 'Consulting',
                        matchReason: 'Your project management and leadership experience align well.',
                        logoUrl: 'https://placehold.co/100x100/8b5cf6/ffffff?text=GS' // Placeholder logo
                    },
                    {
                        name: 'Data Insights Ltd.',
                        industry: 'Data Analytics',
                        matchReason: 'Excellent fit for your SQL and Data Visualization expertise.',
                        logoUrl: 'https://placehold.co/100x100/a855f7/ffffff?text=DI' // Placeholder logo
                    },
                    {
                        name: 'Creative Marketing Agency',
                        industry: 'Digital Marketing',
                        matchReason: 'Your communication and content creation skills are highly relevant.',
                        logoUrl: 'https://placehold.co/100x100/c026d3/ffffff?text=CM' // Placeholder logo
                    }
                ];

                // Display results
                if (mockCompanies.length > 0) {
                    companyList.innerHTML = ''; // Clear previous results
                    mockCompanies.forEach(company => {
                        const companyCard = `
                            <div class="bg-gray-50 p-6 rounded-lg shadow-sm flex flex-col items-center text-center transition duration-200 ease-in-out transform hover:scale-105 hover:shadow-md">
                                <img src="${company.logoUrl}" alt="${company.name} Logo" class="w-20 h-20 rounded-full mb-4 object-cover border-2 border-indigo-400">
                                <h3 class="text-xl font-semibold text-gray-800 mb-2">${company.name}</h3>
                                <p class="text-sm text-indigo-600 mb-2">${company.industry}</p>
                                <p class="text-gray-600 text-sm">${company.matchReason}</p>
                            </div>
                        `;
                        companyList.innerHTML += companyCard;
                    });
                    resultsSection.classList.remove('hidden');
                    noResultsMessage.classList.add('hidden');
                } else {
                    resultsSection.classList.remove('hidden');
                    noResultsMessage.classList.remove('hidden');
                }

                // Reset file input and button state for next upload
                resumeUpload.value = ''; // Clear selected file
                fileNameDisplay.textContent = '';
                analyzeButton.disabled = true;
            }, 3000); // Simulate 3 seconds of processing time
        });
    </script>
</body>
</html>
